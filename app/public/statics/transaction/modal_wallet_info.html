<div class="modal-header">
    <h3>New account</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="txtAccName">Name:</label>
        <input type="text" id="txtAccName" required="true" ng-model="acc.name" />
    </div>
    <div class="form-group">
        <label for="txtAccCurrency">Currency: </label>
        <input type="text" id="txtAccCurrency" required="true" ng-model="acc.currency.currency_id" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-twitter" ng-click="submit(acc)">Submit</button>
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
