<div  ng-controller="DatepickerCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title title">Calendar</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<ml-calendar></ml-calendar>
			</div>
			<div class="col-md-6">
				<div style="min-height:215px;">
					<div ng-model="dt">
						<ml-datepicker min="minDate" show-weeks="showWeeks"></ml-datepicker>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ml-modal-footer-calendar></ml-modal-footer-calendar>
</div>
