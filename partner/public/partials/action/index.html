<div class="module">
    <div class="module-header">
        <h4>
            <button class="btn btn-success" ng-click="save(setting)"><i class="icon-save"></i> Save</button>
        </h4>
    </div>
    <div class="module-content" ng-init="getActionList()">
        <loading ng-if="isLoading"></loading>
        <h4 class="module-subtitle">
            <span>Settings</span>
        </h4>
        <div class="form-group">
            <label class="col-lg-2 control-label">
                <div style="width: 15px; height: 15px; display: inline-block; vertical-align: middle; background-color: {{setting.color || '#ffffff'}};"></div> Overall Color
            </label>
            <div class="col-lg-10">
                <input colorpicker="hex" type="text" class="form-control" ng-model="setting.color">
            </div>
        </div>
        <h4 class="module-subtitle">
            <span>Actions</span>
        </h4>
        <div class="text-right">
            <button class="btn btn-facebook" ng-disabled="setting.actions.length >= 3" ng-click="add()"><i class="icon-plus"></i> Add an action</button>
        </div>
        <table class="table table-stripted">
            <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th class="text-right"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="action in setting.actions">
                <td>{{action.name}}</td>
                <td>
                    <div style="width: 15px; height: 15px; display: inline-block; vertical-align: middle; background-color: {{action.color || '#ffffff'}};"></div>
                    {{action.color}}
                </td>
                <td class="text-right">
                    <button class="btn btn-xs btn-success" tooltip="Detail/Edit" ng-click="edit(action)"><i class="icon-pencil"></i></button>
                    <button class="btn btn-xs btn-grape" tooltip="Delete"><i class="icon-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
