<div class="modal-header">
    <button type="button" class="close" ng-if="!options.closeDisable" ng-click="cancel()">&times;</button>
    <h4 class="modal-title title">Change Password</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="alert alert-warning alert-dismissable" ng-show="!!warningMessage">
                <button type="button" class="close" ng-click="closeAlert('warning')" aria-hidden="true"><i class="icon-remove-sign"></i></button>
                <strong>Warning!</strong> {{warningMessage}}
            </div>
            <div class="alert alert-danger alert-dismissable" ng-show="isError">
                <button type="button" class="close" ng-click="closeAlert('error')" aria-hidden="true"><i class="icon-remove-sign"></i></button>
                <strong>Error!</strong> Change password failed!
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Current Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" ng-model="pw.current"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">New Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" ng-model="pw.newPassword" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Retype New Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" ng-model="pw.retype" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(pw)">Submit</button>
</div>
