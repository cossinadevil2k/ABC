<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="box-module">
            <small>Users</small><h3 ng-bind="mlNumbers.users | number" class="bold"></h3>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="box-module module-blue">
            <small>Wallets</small><h3 ng-bind="mlNumbers.wallets | number" class="bold"></h3>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="module">
			<div class="module-header">
                <div class="row">
                    <h4 class="left">Statistics ({{startDate|date:'dd/MM'}} - {{endDate|date:'dd/MM'}})</h4>
                    <h4 class="right" style="margin: 0 10px;" tooltip="Pick date range"><a href="" ng-click="setDateRange()" style="color: white;"><i class="icon-calendar"></i></a></h4>
                </div>
			</div>
			<div class="module-content">
                <div class="row">
                    <div class="col-lg-12" ng-include="'/partials/dashboard/wallet_chart.html'" onload="walletChart()"></div>
                </div>
			</div>
		</div>
	</div>
</div>
