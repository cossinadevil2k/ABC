<div class="row">
	<div class="col-lg-12">
		<div class="module">
			<div class="module-content" style="position: relative;">
				<button class="btn btn-orange" ng-click="addNew()">
					<i class="icon-plus"></i> Add
				</button>
				<a ng-if="env !== 'dev'" class="btn btn-info" ng-href="http://static.moneylover.me/icon_pack/icon_pack.json">
					<i class="icon-download-alt"></i> View cached file
				</a>
				<a ng-if="env === 'dev'" class="btn btn-info" ng-href="http://static.moneylover.me/icon_pack/icon_pack.json">
					<i class="icon-download-alt"></i> View cached file
				</a>
				<button class="btn btn-success" ng-click="generate()" ng-disabled="sendUpload" style="position: absolute; right: 20px;"><i ng-class="{'icon-check': okCheck, 'icon-cloud-upload': sendUpload, 'icon-ok': sendOk}" ng-init="okCheck=true"></i> Build</button>
			</div>
            <div class="module-content">
                <p style="color: red">*Khi tạo IconInfo mới, ở dòng isPublic, nếu True sẽ vào danh sách Release, False sẽ vào danh sách Private, End-User sẽ không thấy được item trong list này</p>
                <p style="color: red">**Thay đổi danh sách xong nhớ bấm nút BUILD ở bên phải nha :D</p>
            </div>
		</div>

        <div class="module no-padding">
            <button class="btn btn-success" ng-click="showIconList('Released')">Released</button>
            <button class="btn btn-twitter" ng-click="showIconList('Private')">Private</button>
        </div>

		<div class="module no-padding">
			<div class="module-header">
				<h4>{{currentList}}</h4>
				<div class="input-group quick-search-box">
					<span class="input-group-addon"><i class="icon-search"></i></span>
					<input type="text" placeholder="Enter keyword..." class="form-control" ng-model="searchKeyword">
				</div>
			</div>
			<div class="module-content" style="overflow-x: auto;">
				<div ng-include="'/partials/icons/list.html'" ng-if="currentList==='Released'"></div>
                <div ng-include="'/partials/icons/private-list.html'" ng-if="currentList==='Private'"></div>
			</div>
		</div>
	</div>
</div>
