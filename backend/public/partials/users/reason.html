<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title title">Set purchased for {{userInfo.email}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" action="#">
		<div class="form-group">
			<label class="col-lg-2 control-label" for="input2">Reason</label>
			<div class="col-lg-10">
				<textarea id="input2" rows="3" class="form-control" ng-model="userInfo.reason" autofocus></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="setPurchased(userInfo)">Set</button>
</div>
