<div class="module">
	<div class="module-header">
		<h4>Search</h4>
	</div>
	<div class="module-content">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="keyword" placeholder="Enter email...">
			<span class="input-group-btn">
				<button type="button" class="btn btn-grape" ng-click="search()">
					<i class="icon-search"></i> SEARCH</button>
			</span>
		</div>
		<p>{{ errorMsg }}</p>
	</div>
</div>
