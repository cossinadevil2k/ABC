<div class="modal-header">
    <h4>User Export Options</h4>
</div>
<div class="modal-body">
    <div class="text-center" ng-if="isLoading">
        <img src="/images/loading-pacman.gif" /><br />
        Loading
    </div>
    <form class="form form-horizontal">
        <div class="form-group">
            <label class="control-label col-lg-2">Platform:</label>
            <div class="col-lg-10">
                <select class="form-control" ng-model="exportOption.platform" required>
                    <option value="">Select</option>
                    <option value="1">Android</option>
                    <option value="2">iOS</option>
                    <option value="3">Windows Phone</option>
                    <option value="6">Mac OS X</option>
                    <option value="7">Web</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">Skip:</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" ng-model="exportOption.skip"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">Limit:</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" ng-model="exportOption.limit"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">Sort by:</label>
            <div class="col-lg-10">
                <select class="form-control" ng-model="exportOption.sort">
                    <option value="newest">newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="export()">Export</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
