<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title title">Edit user</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" action="#">
		<div class="form-group">
			<label class="col-lg-2 control-label" for="input1">Email</label>
			<div class="col-lg-10">
				<input type="email" placeholder="Email..." id="input1" class="form-control" ng-model="userInfo.email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label" for="input3">Password</label>
			<div class="col-lg-10">
				<a class="btn btn-success" href="#" ng-click="resetPassword(userInfo)">
					Reset password
				</a>
			</div>
		</div>
		<table class="table table-striped" ng-init="getDevice()" ng-show="okListDevice">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th class="text-center">Platform</th>
					<th class="text-center">Version</th>
					<th class="text-center">Add time</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key, device) in listDevice" ng-hide="device.isDel">
					<td>{{ key + 1 }}</td>
					<td>
						<span ng-if="device.name">{{ device.name }}</span>
						<span ng-if="!device.name"><i>not set</i></span>
					</td>
					<td class="text-center">{{ device.platform | filterDevice }}</td>
					<td class="text-center">{{ device.version | parseVersion:device.platform}}</td>
					<td class="text-center">{{ device.createdDate | date:'dd/MM/yyyy HH:mm' }}</td>
					<td class="text-right">
						<button class="btn btn-xs btn-danger" ng-click="removeDevice(device)" tooltip="Remove device">
							<i class="icon-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="saveUser(userInfo)">Save changes</button>
</div>
