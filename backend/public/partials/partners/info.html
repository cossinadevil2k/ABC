<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h2 class="modal-title title">{{mode}} partner</h2>
</div>
<div class="modal-body">
    <span style="color: #ff0000">{{error}}</span>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-lg-2">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="partner.email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">Service ID</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="partner.provider" ng-disabled="mode === 'edit'"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-show="mode==='add'" ng-click="add(partner)">Add</button>
    <button class="btn btn-success" ng-show="mode==='edit'" ng-click="edit(partner)">Edit</button>
    <button class="btn btn-default" ng-click="close()">Close</button>
</div>
