<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label class="col-lg-5 control-label">Type:</label>
            <div class="col-lg-5">
                <select class="form-control" ng-model="find.itemType">
                    <option value="transaction">Transaction</option>
                    <option value="category">Category</option>
                    <option value="wallet">Wallet</option>
                    <option value="user">User</option>
                    <option value="lw_login_id">Linked Wallet Login Id</option>
                    <option value="notification_device_id">Notification Device Id</option>
                    <option value="raw_user_id">Find User By File Txt</option>
                    <option value="find_user_by_BillId">Find User By BillId</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">

            <label class="col-lg-5 control-label">ID:</label>
            <div class="col-lg-5">
                <input class="form-control" type="text" ng-model="find.itemId" placeholder="Id Here" />
            </div>

            <label class="col-lg-5 control-label" ng-if="find.itemType === 'raw_user_id'" >Select file</label>
            <div class="col-lg-5" ng-if="find.itemType === 'raw_user_id'" >
                <input type="file" class="form-control" accept="text/plain" id="txtFile">
            </div>
        </div>
        <div class="form-group col-lg-5">
            <button class="btn btn-twitter" ng-click="findNow(find)">Find Now!</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="module">
            <div class="module-header">
                <h4>Result</h4>
            </div>
            <div class="module-content">
                <span pretty-json="result">

                </span>

            </div>
        </div>
    </div>
</div>
