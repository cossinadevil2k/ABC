<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span class="">Provider Country</span>
                </h4>
                <button class="btn right btn-grape" ng-click="create()" tooltip="Create Provider File By Country">
                    <i class="icon-plus"></i> Create
                </button>
                <button class="btn right btn-success" tooltip="Build All File To Done" ng-click="build()" style="margin-right : 20px;">
                    <i class="icon-save"></i> Build
                </button>
            </div>
            <div class="module-content table-responsive">
                <loading ng-if="isLoading"></loading>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>National</th>
                            <th>File</th>
                            <th class="text-center">Country Code</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="provider in providers track by $index">
                            <td>
                                <span class="flag-icon flag-icon-{{provider.code}}"></span>
                            </td>
                            <td class="">
                                <p>{{provider.national}}</p>
                            </td>
                            <td>
                                <p>{{provider.file}}</p>
                            </td>
                            <td class="text-center">
                                <p>{{provider.code}}</p>
                            </td>
                            <td class="text-right">
                                <a href="/provider-country-code/category/{{provider.national}}" target="_blank" class="btn btn-xs btn-twitter" tooltip="Choose Category">Category</a>
                                <button class="btn btn-xs btn-grape" tooltip="Delete Provider" ng-click="deleteCategory(provider.file)"><i class="icon-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                
                <div ng-if="noContent == true" style="text-align: center;">
                    <h1>No Content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
