<div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">&times;</button>
    <h4 class="modal-title">Create Provider</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="duplicate">Country:</label>
        <select class="form-control" ng-model="provider.country">
            <option ng-repeat="option in countries track by $index" value="{{option.code2l}}" ng-init="provider.country=countries[0].code2l">{{option.name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createProvider(provider.country)">
        <i class="icon-save"></i> Save
    </button>
</div>
