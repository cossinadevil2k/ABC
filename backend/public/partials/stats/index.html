<div class="row">
	<div class="col-lg-12">
		<div class="module">
			<div class="module-header">
				<h4>
					Select Mode:
					<div class="btn-group">
						<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
							{{mode}} <i class="caret"></i>
						</button>
						<ul class="dropdown-menu">
							<li><a href="/stats/hourly">Hourly</a></li>
							<li><a href="/stats/daily">Daily</a></li>
							<li><a href="/stats/monthly">Monthly</a></li>
						</ul>
					</div>
					<span ng-if="mode === 'Daily'">({{startDate|date:'dd/MM'}} - {{endDate|date:'dd/MM'}})</span>
					<a href="" ng-click="chooseDate()" style="color: white;"><i tooltip="Pick date range" class="icon-calendar icon-large right"></i></a>
					<!-- <h4 class="right" style="margin: 0 10px;" tooltip="Pick date range">
						<a href="" ng-click="" style="color: white;"><i class="icon-calendar"></i></a>
					</h4> -->
				</h4>
			</div>
			<div class="module-content">
				<div ng-include="'/partials/stats/daily.html'"></div>
			</div>
		</div>
	</div>
</div>
