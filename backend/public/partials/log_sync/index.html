<div class="module no-padding">
    <div class="module-header">
        <h4>
            {{(searchMode)? "Search Result" : "Sync Log From Client"}}
            <button ng-if="searchMode" ng-click="backToListMode()" class="btn btn-xs btn-orange">Back to list</button>
        </h4>
        <h4>
            <div class="input-group quick-search-box">
                <input type="text" class="form-control" id="txtKeyword" ng-model="keyword" placeholder="Enter email..." ng-keydown="searchKey($event, keyword)">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-grape" ng-click="search(keyword)" ng-disabled="isLoading"><i class="icon-search"></i> SEARCH</button>
                </div>
            </div>
        </h4>
    </div>
    <div class="module-content">
        <table class="table table-responsive">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th class="text-center">Item Type</th>
                <th class="text-center">Date</th>
                <th class="text-right">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in logs | filter:keyword track by $index">
                    <td>{{key + 1}}</td>
                    <td>
                        {{item.user.email}}
                        <img src="/images/android_40.png" style="width:24px; height:24px;" alt="android_logo" ng-if="item.platform===1"/>
                        <img src="/images/apple_40.png" style="width:24px; height:24px;" alt="android_logo" ng-if="item.platform===2"/>
                        <img src="/images/wp_40.png" style="width:24px; height:24px;" alt="android_logo" ng-if="item.platform===3"/>
                        <img src="/images/osx_40.png" style="width:24px; height:24px;" alt="android_logo" ng-if="item.platform===6"/>
                    </td>
                    <td class="text-center">{{item.itemType}}</td>
                    <td class="text-center">{{item.createdAt | checkDateTime}}</td>
                    <td class="text-right">
                        <a href="/logsync/{{item._id}}" target="_blank" class="btn btn-xs btn-facebook">Detail</a>
                    </td>
                </tr>
                <tr class="breakPage">
                    <td colspan="12" class="text-center">
                        <div class="btn-group">
                            <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage"><i class="icon-fast-backward"></i></a>
                            <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                            <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage"><i class="icon-fast-forward"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
