<form class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title title">Insert FAQ</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-2 control-label">Keyword:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="keyword" ng-change="keywordChanged(keyword)" autofocus/>
                <ul id="suggestions" class="suggestions-list" style="z-index: 9000" ng-if="showSuggest">
                    <li ng-repeat="suggest in suggestList" class="blockSpan" ng-click="selectFaq($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">{{suggest.question}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <button class="btn btn-default" ng-click="search(keyword)">Search</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <input type="submit" class="btn btn-primary" value="Insert" />
    </div>
</form>
