<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title title">Create Issue</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="saveIssue(issue)">
        <div class="form-group" ng-if="errorMsg">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <p>{{ errorMsg }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">User email: </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="issue.useremail" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Title: </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="issue.name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Message: </label>
            <div class="col-lg-10">
                <textarea rows="3" class="form-control" ng-model="issue.message" required ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
            <input type="submit" class="btn btn-success" value="Save">
        </div>
    </form>
</div>
