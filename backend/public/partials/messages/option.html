<div class="form-group">
	<div class="col-lg-10">
		<label for="inputError" class="control-label">Select device</label>
	</div>

	<div class="col-lg-10">
		<label class="checkbox-inline" ng-repeat="(key, dv) in optionMsg">
			<input ng-checked="msgInfo.device.indexOf(dv.id) > -1" ng-click="platformPicked(dv.id)" type="checkbox">{{ dv.name }}
		</label>
	</div>
</div>
