<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Update Tag</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="tagname">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="editTag.name" autofocus>
    </div>
    <div class="form-group">
        <label for="tagname">Description:</label>
        <input type="text" class="form-control" id="name" ng-model="editTag.description">
    </div>
    <div class="form-group">
        <label for="duplicate">Can Duplicate:</label>
        <select class="form-control" id="duplicate" ng-model="editTag.duplicate">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="updateTag(editTag)">
            <i class="icon-save"></i> Save
    </button>
</div>
