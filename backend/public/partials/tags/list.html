<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span class="">Tag List</span>
                </h4>
                <button class="btn right btn-grape" ng-click="create()">Create</button>
            </div>
            <div class="module-content table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tag</th>
                            <th class="hidden-xs hidden-sm text-center">Duplicate</th>
                            <th class="hidden-xs hidden-sm text-center">Description</th>
                            <th class="text-right hidden-xs">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tag in tags track by $index">
                            <td>
                                <p>{{$index + 1}}</p>
                            </td>
                            <td>
                                <p>{{tag.name}}</p>
                            </td>
                            <td class="text-center">
                                <p ng-if="tag.duplicate == 1" style="color:green">Yes</p>
                                <p ng-if="tag.duplicate == 0" style="color:red">No</p>
                            </td>
                            <td class="text-center">
                                <p>{{tag.description}}</p>
                            </td>
                            <td class="text-right">
                                <button class="btn btn-xs btn-twitter" ng-click="edit(tag)" tooltip="Edit Tag"><i class="icon-magic"></i></button>
                                <button class="btn btn-xs btn-grape" tooltip="Delete Tag" ng-click="delete(tag)"><i class="icon-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="noContent == true" style="text-align: center;">
                    <h1>No Content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
