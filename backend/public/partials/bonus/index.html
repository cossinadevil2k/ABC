<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label class="col-lg-5 control-label">Wallet ID:</label>
            <div class="col-lg-5">
                <input class="form-control" type="text" ng-model="walletId" placeholder="Wallet Id Here" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-5">Select Type:</label>
            <div class="col-lg-5">
                <select class="form-control" ng-model="selectedType">
                    <option value="email">Email</option>
                    <option value="token">Token</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="selectedType === 'email'">
            <label class="col-lg-5 control-label">Email:</label>
            <div class="col-lg-5">
                <input class="form-control" type="text" ng-model="email" placeholder="Email Here" />
            </div>
        </div>
        <div class="form-group" ng-show="selectedType === 'token'">
            <label class="col-lg-5 control-label">Token:</label>
            <div class="col-lg-5">
                <input class="form-control" type="text" ng-model="token" placeholder="Token Here" />
            </div>
        </div>
        <div class="form-group col-lg-5">
            <button class="btn btn-twitter" ng-click="checkPermission()">Check Now!</button>
        </div>
    </div>
</div>
