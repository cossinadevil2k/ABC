<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span>Group</span>
                </h4>
                <!-- <h4 class="hidden-xs hidden-sm">
                        <div class="input-group quick-search-box">
                            <input type="text" autofocus class="form-control" id="txtKeyword" ng-model="keyword" placeholder="Type name need search..."
                                ng-keydown="searchKey($event, keyword)">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-twitter" ng-click="search(keyword)" ng-disabled="isLoading"><i class="icon-search"></i> SEARCH</button>

            </div>
        </div>
        <div class="module-content table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="hidden-xs hidden-sm ">Name</th>
                        <th class="hidden-xs hidden-sm ">Country</th>
                        <th class="hidden-xs hidden-sm ">Device</th>
                        <th class="hidden-xs hidden-sm ">Status</th>
                        <th class="hidden-xs hidden-sm ">Created At</th>
                        <!-- <th class="hidden-xs hidden-sm ">Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in groups track by $index">
                        <td>
                            <p>{{$index + 1}}</p>
                        </td>
                        <td class="">
                            <p>{{group.name}}</p>
                        </td>
                        <td class="">
                            <p>{{group.metadata.countries}}</p>
                        </td>
                        <td class="">
                            <p>{{group.metadata.devices}}</p>
                        </td>
                        <td class="">
                            <button class="btn btn-xs" ng-click="changeDisabled(group)" tooltip="Enable" ng-class="{'btn-success': group.isDisable, 'btn-danger': !group.isDisable}">
                                <i ng-class="{'icon-check': group.isDisable, 'icon-unchecked': !group.isDisable}"></i>
                            </button>
                        </td>
                        <td class="">
                            <p ng-if="group.createdAt">{{group.createdAt | checkDateTime}}</p>
                        </td>
                        <!-- <td class="">
                            <button class="btn btn-xs" ng-click="changeDisabled(automation)" tooltip="Enable" ng-class="{'btn-success': automation.isEnabled, 'btn-danger': !automation.isEnabled}">
                                <i ng-class="{'icon-check': automation.isEnabled, 'icon-unchecked': !automation.isEnabled}"></i>
                            </button>
                            <button class="btn btn-xs btn-facebook" tooltip="Details" ng-click="detail(automation)">
                                <i class="icon-reorder"></i>
                            </button>
                            <button class="btn btn-xs btn-twitter" tooltip="Edit" ng-click="edit(automation)">
                                <i class="icon-edit"></i>
                            </button>
                            <button class="btn btn-xs btn-grape" tooltip="Delete" ng-click="delete(automation)">
                                <i class="icon-trash"></i>
                            </button>
                        </td> -->
                    </tr>
                    <tr class="breakPage">
                        <td colspan="12" class="text-center">
                            <div class="btn-group">
                                <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage">
                                    <i class="icon-fast-backward"></i>
                                </a>
                                <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                                <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage">
                                    <i class="icon-fast-forward"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="noContent == true" style="text-align: center;">
                <h1>No Content</h1>
            </div>
        </div>
    </div>
</div>
</div>
