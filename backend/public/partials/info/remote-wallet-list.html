<div class="module no-padding">
    <div class="module-header">
        <div class="row">
            <h3>Remote Wallets</h3>
            <h4>Total: <strong>{{total | number}}</strong></h4>
        </div>
    </div>
    <div class="module-content">
        <loading ng-if="isLoading"></loading>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Currency</th>
                <th>Type</th>
                <th>Owner</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr class="animate-repeat" ng-repeat="(key, wallet) in walletList | filter:searchKeyword track by $index">
                <td><img src="{{wallet.iconUrl}}" alt="{{ wallet.name }}" class="icon-user-wallet"/></td>
                <td>
                    <a href="/users/info?email={{wallet.owner.email}}?wallet={{wallet._id}}">{{wallet.name}}</a>
                </td>
                <td>{{wallet.currency_id | currency}}</td>
                <td>{{wallet.account_type | walletType}}</td>
                <td>
                    <a href="/users/info?email={{wallet.owner.email}}">{{wallet.owner.email}}</a>
                </td>
                <td>{{ wallet.createdAt | checkDateTime }}</td>
            </tr>
            <tr class="breakPage">
                <td colspan="12" class="text-center">
                    <div class="btn-group">
                        <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage || isLoading"><i class="icon-fast-backward"></i></a>
                        <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                        <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage || isLoading"><i class="icon-fast-forward"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
