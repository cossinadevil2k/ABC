<form class="form-horizontal" ng-submit="save(data)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title title">Expire date setting</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-lg-2">Current Expire</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" value="{{currentExpire || 'null'}}" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">Type:</label>
            <div class="col-lg-10">
                <select ng-model="data.type" required>
                    <option selected value="">Click to Select</option>
                    <option value="days">Day</option>
                    <option value="weeks">Week</option>
                    <option value="months">Month</option>
                    <option value="years">Year</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Value:</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" ng-model="data.value" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-success" value="Save"/>
    </div>
</form>
