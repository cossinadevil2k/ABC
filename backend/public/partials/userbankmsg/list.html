<table class="table table-striped">
    <thead>
    <tr>
        <th>Nation</th>
        <th>Sender</th>
        <th>BankName</th>
        <th class="text-left">Content</th>
        <th class="text-left">Sent date</th>
        <th class="text-right">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, msg) in listmess | filter:searchKeyword track by $index" ng-hide="msg.isDelete">
        <td>{{msg.national}}</td>
        <td>{{msg.bankname}}</td>
        <td>{{msg.sender}}</td>
        <td class="text-left">{{msg.content}}</td>
        <td class="text-left">{{msg.sendDate | checkDateTime}}</td>
        <td class="text-right">
            <button class="btn btn-xs btn-danger" ng-click="delete(msg)" tooltip="Delete">
                <i class="icon-trash"></i>
            </button>
        </td>
    </tr>
    <tr ng-if="listmess.length === 0">
        <td>No data</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="breakPage">
        <td colspan="12" class="text-center">
            <div class="btn-group">
                <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage || isLoading"><i class="icon-fast-backward"></i></a>
                <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage || isLoading"><i class="icon-fast-forward"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
