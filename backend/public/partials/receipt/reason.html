<div class="modal-header">
    <h4>Reject reason</h4>
</div>
<div class="modal-body" ng-init="myReason = '1'">
    <div class="row">
        <div class="col-lg-3">
            <label class="control-label">Select a reason:</label>
        </div>
        <div class="col-lg-9">
            <div>
                <label for="reason_bad_content"><input type="radio" id="reason_bad_content" ng-model="myReason" value="1"> Bad content/Spam</label>
            </div>
            <div>
                <label for="reason_bad_quality"><input type="radio" id="reason_bad_quality" ng-model="myReason" value="2"> Bad quality</label>
            </div>
            <div>
                <label for="reason_duplicate_content"><input type="radio" id="reason_duplicate_content" ng-model="myReason" value="3"> Duplicate content</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Reject!</button>
</div>
