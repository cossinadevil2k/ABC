<div class="row">
    <div class="module module-blue">
        <div class="module-header">

        </div>
        <div class="module-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">User:</label>
                    <div class="col-lg-10">
                        <pre>
                            Email: <a class="helpdesk-link" href="/users/info?email={{item.user.email}}">{{item.user.email}} </a> <br />
                            Purchased: {{item.user.purchased || false}}
                        </pre>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Platform:</label>
                    <div class="col-lg-10">
                        <img src="//static.moneylover.me/img/android_40.png" style="width:24px; height:24px;" alt="android_logo" ng-if="item.platform === 1"/>
                        <img src="//static.moneylover.me/img/apple_40.png" style="width:24px; height:24px;" alt="apple_logo" ng-if="item.platform === 2"/>
                        <img src="//static.moneylover.me/img/wp_40.png" style="width:24px; height:24px;" alt="windows_logo" ng-if="item.platform === 3"/>
                        <img src="//static.moneylover.me/img/osx_40.png" style="width:24px; height:24px;" alt="windows_logo" ng-if="item.platform === 6"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Flag:</label>
                    <div class="col-lg-10">
                        <pre>{{item.flag}}</pre>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Date:</label>
                    <div class="col-lg-10">
                        <pre>{{item.errorDate | checkDateTime}}</pre>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Item:</label>
                    <div class="col-lg-10">
                        <pre>{{item.item |json}}</pre>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Error:</label>
                    <div class="col-lg-10">
                        <pre>{{item.error}}</pre>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
