<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span class="">List landing page</span>
                </h4>
                <button class="btn right btn-grape" ng-click="create()">Create</button>
            </div>
            <div class="module-content table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            
                            <th>Subdomain</th>
                            <th>Domain</th>
                            <th class="hidden-xs hidden-sm text-center">Url</th>
                            <th class="hidden-xs hidden-sm text-center">Status</th>
                            <th class="hidden-xs hidden-sm text-center">actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in landing track by $index">
                            <td>
                                <p>{{$index + 1}}</p>
                            </td>
                            <td class="">
                                <p>{{item.subDomain}}</p>
                            </td>
                            <td class="">
                                <p>{{item.domain }}</p>
                            </td>
                                                       
                            <td class="text-center">
                                <p>{{ item.url }}</p>
                            </td>
                            <td class="text-center">
                                <p>{{ item.status }}</p>

                            </td>
                            <td class="hidden-xs hidden-sm text-center">
                                <button class="btn btn-xs btn-twitter" ng-click="edit(tag)" tooltip="Edit "><i class="icon-magic"></i></button>
                                <button class="btn btn-xs btn-grape" ng-click="delete(tag)" tooltip="Delete" ><i class="icon-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="noContent == true" style="text-align: center;">
                    <h1>No Content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
