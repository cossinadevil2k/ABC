<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Create landing page</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Sub Domain</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="landing.subdomain" placeholder="enter subdomain..." autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Domain</label>
        <div class="col-lg-10">
            <select class="form-control" ng-model="landing.domain">
                <option ng-repeat="list in Lists" value="{{list.name}}" ng-selected="list.name==landing.domain">{{list.name}}</option>
            </select>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Url</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="landing.url" placeholder="Enter Url ...">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Folder</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="landing.folder" placeholder="Enter name folder ...">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save(landing)">
             Create New
    </button>
</div>
