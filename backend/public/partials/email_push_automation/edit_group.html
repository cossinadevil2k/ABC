<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Update Group</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Group Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="name" ng-model="EditGroup.name" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Devices</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="divices" ng-model="EditGroup.metadata.devices">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Countries</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="countries" ng-model="EditGroup.metadata.countries">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="updateGroup(EditGroup)">
        <i class="icon-save"></i>Save
    </button>
</div>
