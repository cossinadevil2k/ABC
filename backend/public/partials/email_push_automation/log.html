<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span>Automation Log</span>
                </h4>
                <button class="btn right btn-grape" ng-click="clearLog()">Clear Log</button>
            </div>

            <div class="module-content table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="hidden-xs hidden-sm ">Name</th>
                            <th class="hidden-xs hidden-sm ">Type</th>
                            <th class="hidden-xs hidden-sm ">Start</th>
                            <th class="hidden-xs hidden-sm ">Finish</th>
                            <th class="hidden-xs hidden-sm ">Status</th>
                            <th class="hidden-xs hidden-sm ">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in automation_log track by $index">
                            <td>
                                <p>{{$index + 1}}</p>
                            </td>
                            <td class="">
                                <p>{{log.autoId.name}}</p>
                            </td>
                            <td class="">
                                <p ng-if="log.autoId.type == 1">Email</p>
                                <p ng-if="log.autoId.type == 2">Push notification</p>
                            </td>
                            <td class="">
                                <p>{{log.startRun | checkDateTime}}</p>
                            </td>
                            <td class="">
                                <p>{{log.finishRun | checkDateTime}}</p>
                            </td>
                            <td class="">
                                <p ng-if="log.status == 'fail'" style="color : red ;  font-weight: bold;">{{log.status}}</p>
                                <p ng-if="log.status == 'perfect'" style="color : blue;  font-weight: bold;">{{log.status}}</p>
                                <p ng-if="log.status == 'delay'" style="color : orange;  font-weight: bold;">{{log.status}}</p>
                            </td>
                            <td class="">
                                <p>{{log.createdAt | checkDateTime}}</p>
                            </td>
                        </tr>
                        <tr class="breakPage">
                            <td colspan="12" class="text-center">
                                <div class="btn-group">
                                    <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage"><i class="icon-fast-backward"></i></a>
                                    <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                                    <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage"><i class="icon-fast-forward"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="noContent == true" style="text-align: center;">
                    <h1>No Content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
