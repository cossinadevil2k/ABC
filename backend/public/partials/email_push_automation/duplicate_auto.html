<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Duplicate Automation</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Number of Copies</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="copies" ng-model="duplicate.number">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Campaign</label>
        <div class="col-lg-10">
            <select name="campaign" id="campaign" ng-model="duplicate.campaign" class="form-control">
                <option ng-repeat="campaign in campaigns track by $index" value="{{campaign._id}}">{{campaign.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Group</label>
        <div class="col-lg-10">
            <select name="group" id="group" ng-model="duplicate.group" class="form-control">
                <option ng-repeat="group in groups track by $index" value="{{group._id}}">{{group.name}}</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="createCopies(duplicate)">
        <i class="icon-save"></i> Create
    </button>
</div>
