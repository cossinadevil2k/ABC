<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">New Group</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Group Name:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="name" ng-model="group.name" placeholder="Group name" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Group Country</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="country" ng-model="group.countries" placeholder="countries ....">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Group Device</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="device" ng-model="group.devices" placeholder="devices ....">
        </div>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="$event.preventDefault(); groupFeild = group ; create(group)">
        <i class="icon-save"></i> Save
    </button>
</div>
