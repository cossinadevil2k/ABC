<div class="row">
    <div class="col-lg-12">
        <div class="module no-padding">
            <div class="module-header">
                <h4 class="listHeader">
                    <span>Subscription Renew Log</span>
                </h4>
                <h4 class="hidden-xs hidden-sm">
                    <div class="input-group quick-search-box">
                        <input type="text" autofocus class="form-control" id="txtKeyword" ng-model="keyword" placeholder="Type something..." ng-keydown="searchKey($event, keyword)">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-grape" ng-click="search(keyword)" ng-disabled="isLoading"><i class="icon-search"></i> SEARCH</button>
                        </div>
                    </div>
                </h4>
            </div>

            <div class="module-content table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="hidden-xs hidden-sm ">User</th>
                            <th class="hidden-xs hidden-sm">Bill Id</th>
                            <th class="hidden-xs hidden-sm ">Product Id</th>
                            <th class="hidden-xs hidden-sm ">Expire</th>
                            <th class="hidden-xs hidden-sm ">Platform</th>
                            <th class="hidden-xs hidden-sm ">Renew At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in subscription_renew_log track by $index">
                            <td>
                                <p>{{$index + 1}}</p>
                            </td>
                            <td class="">
                                <p>{{log.user}}</p>
                            </td>
                            <td class="">
                                <p>{{log.bill_id}}</p>
                            </td>
                            <td class="">
                                <p>{{log.product_id}}</p>
                            </td>
                            <td class="">
                                <p>{{log.expire | checkDateTime}}</p>
                            </td>
                            <td class="">
                                <p>{{log.platform}}</p>
                            </td>
                            <td class="">
                                <p>{{log.createdAt | checkDateTime}}</p>
                            </td>
                        </tr>
                        <tr class="breakPage">
                            <td colspan="12" class="text-center" ng-hide="noContent">
                                <div class="btn-group">
                                    <a class="btn btn-default" ng-click="nextPage(-1)" ng-disabled="isFirstPage"><i class="icon-fast-backward"></i></a>
                                    <button class="btn btn-default disabled" onclick="return false">Page {{page}}</button>
                                    <a class="btn btn-default" ng-click="nextPage(+1)" ng-disabled="isLastPage"><i class="icon-fast-forward"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="noContent == true" style="text-align: center;">
                    <h1>No Content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
