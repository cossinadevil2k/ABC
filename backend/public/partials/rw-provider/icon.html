<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title title">Icon info</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-if="errorMsg">
            <label class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <p>{{ errorMsg }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Icon:</label>
            <div class="col-lg-10">
                <div id="image-element-preview2"><img style="width: 200px;" src="{{(icon)? imgRootUrl + icon + '.png':'/images/provider_default.png'}}"/></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <input type="file" accept="image/png" class="form-control" id="newIcon"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <input type="submit" class="btn btn-success" ng-click="submit()" value="Save">
</div>
