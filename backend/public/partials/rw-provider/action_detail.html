<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title title">Action detail</h4>
</div>
<div class="modal-body">
    <div class="form form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">
                <div style="width: 15px; height: 15px; display: inline-block; vertical-align: middle; background-color: {{info.color || '#ffffff'}};"></div> Color
            </label>
            <div class="col-lg-10">
                <input colorpicker="hex" type="text" ng-model="info.color" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">
                Name *
            </label>
            <div class="col-lg-10">
                <input type="text" ng-model="info.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">
                Icon *
            </label>
            <div class="col-lg-10">
                <input type="text" ng-model="info.icon" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">
                Type *
            </label>
            <div class="col-lg-10">
                <select ng-model="info.type">
                    <option value="link">Link</option>
                    <option value="find-atm">Find ATM</option>
                    <option value="debug">Debug</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-if="['link', 'find-atm'].indexOf(info.type) !== -1">
            <label class="col-lg-2 control-label">
                Metadata
            </label>
            <div class="col-lg-10">
                <input type="text" ng-model="info.metadata" class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Close</button>
    <button class="btn btn-primary" ng-click="add(info)">Save</button>
</div>
