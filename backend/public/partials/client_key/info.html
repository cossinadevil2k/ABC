<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title title">Client Key info</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" action="#">
		<div class="form-group" ng-if="errorMsg">
			<label class="col-lg-2 control-label"></label>
			<div class="col-lg-10">
				<p>{{ errorMsg }}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Key Name:</label>
			<div class="col-lg-10">
				<input type="text" placeholder="Key name..." class="form-control" ng-model="ckinfo.clientName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Type:</label>
			<div class="col-lg-10">
				<select ng-model="ckinfo.rule" class="form-control">
					<option value="0">Finsify</option>
					<option value="1">Customer</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label" >Platform:</label>
			<div class="col-lg-10">
				<select ng-model="ckinfo.platform" id="" class="form-control">
					<option value="Android">Android</option>
					<option value="iOS">iOS</option>
					<option value="Windows">Windows</option>
					<option value="Windows Phone">Windows Phone</option>
					<option value="Mac OS X">Mac OS X</option>
					<option value="Web">Web</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="saveCk(ckinfo)">Save changes</button>
</div>
