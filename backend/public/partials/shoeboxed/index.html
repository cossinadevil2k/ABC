<div>
    <div class="module">
        <div class="module-header">
            <h4>Test shoeboxed</h4>
        </div>
        <div class="module-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-lg-4">Image File</label>
                    <div class="col-lg-8">
                        <input type="file" accept="image/*" ng-model="imgFile" id="imgFile" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button class="btn btn-success" ng-click="upload()">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
