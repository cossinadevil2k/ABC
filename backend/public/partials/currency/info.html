<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title title">Currency info</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" action="#">
		<div class="form-group" ng-if="errorMsg">
			<label class="col-lg-2 control-label"></label>
			<div class="col-lg-10">
				<p>{{ errorMsg }}</p>
			</div>
		</div>
		<div class="form-group" ng-show="mode == 'edit'">
			<label class="col-lg-2 control-label">Id(i):</label>
			<div class="col-lg-10">
				<input type="text" placeholder="Id..." class="form-control" ng-model="currencyInfo.i">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Name(n):</label>
			<div class="col-lg-10">
				<input type="text" placeholder="Name..." class="form-control" ng-model="currencyInfo.n">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Symbol(s):</label>
			<div class="col-lg-10">
				<input type="text" placeholder="Symbol..." class="form-control" ng-model="currencyInfo.s">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Short(c):</label>
			<div class="col-lg-10">
				<input type="text" placeholder="Short..." class="form-control" ng-model="currencyInfo.c">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Type(t):</label>
			<div class="col-lg-10">
				<div class="col-lg-5">
					<div class="radio">
						<label>
							<input type="radio" name="type-currency" ng-model="currencyInfo.t" ng-value="0"> Left
						</label>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="radio">
						<label>
							<input type="radio" name="type-currency" ng-model="currencyInfo.t" ng-value="1"> Right
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Round:</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" placeholder="Example: Amount is $4.99 so round number is 2" ng-model="currencyInfo.r"
				/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Decimal mark:</label>
			<div class="col-lg-10">
				<select class="form-control" ng-model="currencyInfo.dm">
					<option ng-repeat="character in characters" ng-selected="currencyInfo.dm === character.value" ng-if="character.name!=='SPACE'"
					 value="{{character.value}}">{{character.name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Group separator:</label>
			<div class="col-lg-10">
				<select class="form-control" ng-model="currencyInfo.gs">
					<option ng-repeat="character in characters" ng-selected="currencyInfo.gs === character.value" value="{{character.value}}">{{character.name}}</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="saveCurrency(currencyInfo)">Save changes</button>
</div>
