<div class="modal-header">
    <h3>Premium info</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-lg-2">Select date</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="date" ng-disabled="isLoading" />
            </div>
            <div class="col-lg-3">
                <button class="btn btn-success" ng-click="showStats()">Show stats</button>
            </div>
        </div>
    </div>
    <div class="row">
        <loading ng-if="isLoading"></loading>
    </div>
    <h4>Country:</h4>
    <div class="row">
        <div ng-if="noData">Data is empty</div>
        <div ng-if="!noData" id="countryChart" class="chart"></div>
    </div>
    </div>
</div>
<div class="modal-footer">
    
</div>
