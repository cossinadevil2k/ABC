<div class="modal-header">
    <h4>Pick date range</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-lg-2">Start Date</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="info.sd" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2">End Date</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="info.ed" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="done(info)">Pick</button>
</div>
