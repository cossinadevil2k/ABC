<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-scaffold/core-scaffold.html">
<link rel="import" href="/components/core-header-panel/core-header-panel.html">
<link rel="import" href="/components/core-toolbar/core-toolbar.html">
<link rel="import" href="/components/core-item/core-item.html">

<polymer-element name="sidebar-layout" attributes="selected" noscript>
  <template>
    <style>
      /** toolbar */
      :host /deep/ core-toolbar {
      }

      /** main content */
      :host /deep/ core-header-panel[main] {
        background-color: #fff;
      }
      .content {
        padding: 20px;
      }

      /** sidebar */
      :host /deep/ core-header-panel[navigation] {
      }
      :host /deep/ core-header-panel[navigation] core-item {
        padding: 2px 12px;
        line-height: 40px;
      }
      :host /deep/ core-header-panel[navigation] a:not(:first-of-type) core-item {
        border-top: 1px solid #f5f5f5;
      }
      :host /deep/ core-header-panel[navigation] a {
        color: #555;
        text-decoration: none;
      }
      :host /deep/ core-header-panel[navigation] a:hover core-item,
      :host /deep/ core-header-panel[navigation] a:focus core-item {
        background-color: #fcfcfc;
        color: #222;
        border-right: 6px solid #f5f5f5;
      }
      :host /deep/ core-header-panel[navigation] a[active] core-item {
        border-right: 6px solid #f5f5f5;
      }
    </style>
    <core-scaffold>
      <core-header-panel>
      <core-toolbar class="tall" style="background: #0f9d58;">
        <paper-icon-button icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
        <span flex="">Title</span>
        <paper-icon-button icon="refresh" role="button" tabindex="0" aria-label="refresh"></paper-icon-button>
        <paper-icon-button icon="more-vert" role="button" tabindex="0" aria-label="more-vert"></paper-icon-button>
      </core-toolbar>

      <div class="container" layout vertical center>
        <div class="content"><content></content></div>
      </div>
    </core-header-panel>
      <div tool>
        <content select=".title"></content>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
</polymer-element>
