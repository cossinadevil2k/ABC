<polymer-element name="main-layout">
		
	<template>
	<style>
	 html,body {
		height: 100%;
		margin: 0;
		background-color: #E5E5E5;
		font-family: 'RobotoDraft', sans-serif;
		}
		:host /deep/ core-header-panel {
		height: 100%;
		overflow: auto;
		-webkit-overflow-scrolling: touch; 
		}
		:host /deep/ core-toolbar {
		background: #03a9f4;
		color: white;
		}
		:host /deep/ #tabs {
		width: 100%;
		margin: 0;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		}
		:host /deep/ .container {
		width: 80%;
		margin: 50px auto;
		}
		@media (min-width: 481px) {
		:host /deep/ #tabs {
		  width: 200px;
		}
		:host /deep/ .container {
		  width: 400px;
		}
		}
	</style>

    <core-scaffold>
		<core-header-panel>
			<core-toolbar class="tall" style="background: #0f9d58;">
			  <paper-icon-button icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
			  <span flex="">Title</span>
			  <paper-icon-button icon="refresh" role="button" tabindex="0" aria-label="refresh"></paper-icon-button>
			  <paper-icon-button icon="more-vert" role="button" tabindex="0" aria-label="more-vert"></paper-icon-button>
			</core-toolbar>

			<div class="container" layout vertical center>
			  <div class="content"><content></content></div>
			</div>
		</core-header-panel>
		</core-scaffold>
	</template>
</polymer-element>
