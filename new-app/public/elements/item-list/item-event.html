

  <polymer-element name="item-event" attributes="event">
  <template>
   <style>
    <style>
     * {
      margin: 0;
      padding: 0;
    }

    :host .card-header {
      width: 90%;
      position: relative;
      padding: 4px 0 0 14px;
      display: block !important;
      height: 60px;

    }

    :host .wallet-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 16px;
      float: left;
      margin-top: 4px;
    }

    :host .wallet-img img {
      width: 100%;
      display: block;
    }

    :host .info {         
      width: 90%;
      text-align: left;
      margin-top: 8px;
    }

    :host .info h2 {
      padding-top: 9px !important;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    
    :host .info span{
      font-size: 14px;
      top: -7px;
      position: relative;
    }


  </style>
  <div class="card-header" layout horizontal center>
    <div class="wallet-img">
      <img src="{{event.icon | iconUrlFilter}}" ></img>
    </div>
    <div class="info">
      <h2 class="menu-title">{{event.name}}</h2>
    </div>
    <paper-ripple fit> </paper-ripple>
  </div>
</template>

<script type="text/javascript">
  Polymer('item-event', {
    imgError: function(){
      this.wallet.icon = defaultWalletIcon;
    },

    iconUrlFilter: function (imgName) {
        var splited = imgName.split('/');
        if (splited[splited.length - 1].indexOf('.png') >= 0) return (urlRoot + '/img/icon/' + splited[splited.length - 1]);
        else return (urlRoot + '/img/icon/' + splited[splited.length - 1] + '.png');
    },

  });
</script>

</polymer-element>
