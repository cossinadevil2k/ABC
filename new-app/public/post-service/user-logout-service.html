
<polymer-element name="user-logout-service">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>

		<core-ajax
			id="userLogoutReqeust"
			url="/logout"
            method="POST"
			handleAs="json"
			on-core-response="{{userLogoutResult}}" >
		</core-ajax>
	</template>

	<script>
		Polymer('user-logout-service',{
			userLogoutResult: function(){
				var data = this.$['userLogoutReqeust'].response;
				this.callback(data);
			},
			logout: function(callback){
				this.callback = callback;
				this.$['userLogoutReqeust'].go();
			}
		});
	</script>
</polymer-element>
