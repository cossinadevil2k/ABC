

<polymer-element name="reset-password-service">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax
                id="resetPass"
                url="/reset-password"
                params='{"password": {{password}} }'
                method="POST"
                handleas="json"
                on-core-response="{{resetResult}}">
        </core-ajax>
    </template>

    <script>
        Polymer('reset-password-service', {
            resetResult: function(){
                var data = this.$['resetPass'].response;
                this.callback(data);
            },
            resetConfirm: function(password, callback){
                this.callback = callback;
                if(password) {
                    this.password = password;
                    this.$.resetPass.go();
                } else this.callback({"error":10, msg:"password_empty"});
            }
        })
    </script>
</polymer-element>
